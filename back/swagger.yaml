swagger: "2.0"
info:
  title: Cultural Heritage API
  description: API for cultural heritage information and user management
  version: "1.0.0"

host: localhost:8000
basePath: /
schemes:
  - http

paths:
  /account/register:
    post:
      tags:
        - Account
      summary: Register new user
      parameters:
        - in: body
          name: user
          required: true
          schema:
            type: object
            properties:
              email:
                type: string
              password:
                type: string
              name:
                type: string
      responses:
        200:
          description: Successfully registered
          schema:
            type: object
            properties:
              message:
                type: string
                example: "Registration successful"
        400:
          description: Registration failed

  /account/login:
    post:
      tags:
        - Account
      summary: User login
      parameters:
        - in: body
          name: credentials
          required: true
          schema:
            type: object
            properties:
              email:
                type: string
              password:
                type: string
      responses:
        200:
          description: Login successful
          schema:
            type: object
            properties:
              token:
                type: string
              user:
                type: object
                properties:
                  email:
                    type: string
                  name:
                    type: string
        401:
          description: Invalid credentials

  /account/user-info:
    get:
      tags:
        - Account
      summary: Get user information
      security:
        - Bearer: []
      responses:
        200:
          description: User information retrieved successfully
          schema:
            type: object
            properties:
              email:
                type: string
              name:
                type: string
        401:
          description: Unauthorized

  /events:
    get:
      tags:
        - Events
      summary: Get cultural events
      responses:
        200:
          description: List of cultural events
          schema:
            type: array
            items:
              type: object
              properties:
                title:
                  type: string
                description:
                  type: string
                startDate:
                  type: string
                endDate:
                  type: string
                location:
                  type: string
                contact:
                  type: string
                region:
                  type: string

  /chat:
    post:
      tags:
        - Chatbot
      summary: Chat with AI assistant
      description: Send a question to the chatbot and get an answer
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: body
          required: true
          schema:
            type: object
            properties:
              question:
                type: string
                description: The question to ask the chatbot
      responses:
        200:
          description: Successful response
          schema:
            type: object
            properties:
              answer:
                type: string
                description: The chatbot's answer
        500:
          description: Server error
          schema:
            type: object
            properties:
              error:
                type: string
                description: Error message

securityDefinitions:
  Bearer:
    type: apiKey
    name: Authorization
    in: header

definitions:
  User:
    type: object
    properties:
      email:
        type: string
      name:
        type: string
      password:
        type: string

  Event:
    type: object
    properties:
      title:
        type: string
      description:
        type: string
      startDate:
        type: string
      endDate:
        type: string
      location:
        type: string
      contact:
        type: string
      region:
        type: string
